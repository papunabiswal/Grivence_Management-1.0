<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin navbar</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark" th:fragment="navbar">
  
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      
      <li class="nav-item active">
        <a class="nav-link link-dark h5" th:href="@{/listOfStudents}">Students </a>
      </li>
      
      <li class="nav-item active">
        <a class="nav-link link-dark h5" th:href="@{/listOfComplaints}">Complaints </a>
      </li>
      
      <li class="nav-item active">
        <a class="nav-link link-dark h5" th:href="@{/allSolveComplaints}">Solve Complaints </a>
      </li>
      
  <form  class="form-inline my-2 my-lg-0" th:action="@{/search}"> 
      <input class="form-control mr-sm-2" type="text" name="query" placeholder="search by regno/email">
       <button class="btn btn-info" type="submit">Search</button> 
       </form>
    </ul>
  </div>
  
  
  <div class="nav navbar-nav navbar-right">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="btn btn-danger h4 link-danger" th:href="@{/logout}">Logout</a>
            </li>
            
        </ul>
    </div>
</nav>

</body>
</html>
