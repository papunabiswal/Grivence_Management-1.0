<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<br/>
<br/>

<div class="container text-center" th:if="${param.success}">
   <div class="alert alert-info">You have successfully logout </div>
</div>
       <div class="tab-content" align="center">
       <p th:text="${error}" class="text-danger h4"></p>
       <p th:text="${register}" class="text-danger h4"></p>
       
       
   <form th:action="@{/verifyadmin}" method="post" th:object="${adminlogin}">
  <!-- Email input -->
  <div >
	<label ><b>Email</b></label>
	<input type="email" name="email" th:field="*{email}" placeholder="Enter email" required>
	</div>
	<p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>

  <!-- Password input -->
  <div >
	<label ><b>Password</b></label>
	<input type="password" name="password" th:field="*{password}" placeholder="Enter password" required>
    </div>
    <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>

  

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary ">Sign in</button>
  <br/>
  <br/>
  <br/>
  <!-- Register buttons -->
  <div class="text-center">
    <p>Are you new student, Plz do <a th:href="@{/registeradmin}"> Register </a>first </p>
    
  </div>
</form>
       
       </div>
</body>
</html>
