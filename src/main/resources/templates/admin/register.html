<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin  Registration</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

  <div align="center">
     
		<div class="card" style="width: 55rem; ">
		  <div class="card-header text-center bg-info ">
		    <h3> Admin Register</h3>
		  </div>
		  <p class="text-center text-muted mt-5 mb-0 h4">Have already an account? <a th:href="@{/adminlogin}"
                    class="text-danger"><u>Login here</u></a></p>
                    
                    <p th:text="${emailerror}" class="text-danger h2"></p>
  				    <p th:text="${success}" class="text-danger h3"></p>
                    
		  <div class="card-body">
		   <form th:action="@{/saveadmin}" method="post" th:object="${admin}">
		   
		   <div class="form-group"  align="justify">
		   
		  <div class="form-group"  align="justify">
		  
		    <label><b>First Name</b></label>
		    <input type="text" class="form-control"   th:field="*{firstName}" placeholder="Enter firstName">
		  </div>
		  <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
		  
		  <div class="form-group" align="justify">
		    <label ><b>Last Name</b></label>
		    <input type="text" class="form-control"  th:field="*{lastName}" placeholder="Enter lastName" >
		  </div>
		  <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
		  
		  <div class="form-group" align="justify">
		    <label ><b>Email</b></label>
		    <input type="email" class="form-control"  th:field="*{email}" placeholder="Enter email">
		  </div>
		  <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
		  
			<div class="form-group" align="justify">
		  <label ><b>HOD of: </b></label>
		  <select th:field="*{hod}" required>
			    <option value="Mechanical">Mechanical</option>
			    <option value="Civil">Civil</option>
			    <option value="Electrical and Electronics">Electrical and Electronics</option>
			    <option value="Chemical">Chemical</option>
			    <option value="Computer Science">Computer Science</option>
			    <option value="Aerospace">Aerospace</option>
			    <option value="Mining">Mining</option>
			    <option value="Automobile Engineering">Automobile Engineering</option>
			</select>
			</div>
			
			<div class="form-group" align="justify">
		    <label ><b>Password</b></label>
		    <input type="password" class="form-control"  th:field="*{password}" placeholder="Enter password">
		  </div>
		  <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
		  
		  <div class="form-group" align="justify">
		    <label ><b>Confirm Password</b></label>
		    <input type="text" class="form-control"  th:field="*{confirmPassword}" placeholder="Enter confirmPassword">
		  </div>
		  <p th:text="${error}" class="text-danger"></p>
		  <p th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger" th:errors="*{confirmPassword}"></p>
		  
		   <div class="form-group">
		          
		            </div>
		        </div>
		  <button type="submit" class="btn btn-primary">Register</button>
		</form>    
		  </div>
		</div>
		</div>
     </div>
</body>
</html>
