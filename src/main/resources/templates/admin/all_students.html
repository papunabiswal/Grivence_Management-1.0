<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Students</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{admin/navbar :: navbar}"></div>
    <br/>
      
     <div>
       <h2 class="text-center">All Students</h2>
       
       <table class="table table-sm" border="5">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Registration Number</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Semister</th>
      <th scope="col">Branch</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    
      <tr th:each="student, user : ${students}" class="table-warning">
            <td><span th:text="${user.count}">  </span></td>
            <td><a th:href="@{/studentInfo/{registrationNumber} (registrationNumber=${student.registrationNumber})}" > <span th:text="${student.registrationNumber}"></span> </a></td>
            <td><span th:text="${student.firstName}">  </span></td>
            <td><span th:text="${student.lastName}">  </span></td>
            <td><span th:text="${student.semister}">  </span></td>
            <td><span th:text="${student.Branch}">  </span></td>
            <td><span th:text="${student.email}">  </span></td>
            <td><span th:text="${student.mobile}">  </span></td>
            <td>
               <!-- <a th:href="@{/deleteStudent/{id} (id=${student.id})}" class="btn btn-danger h7 "> delete</a> --> 
              <a th:href="@{/updateStudent/{registrationNumber} (registrationNumber=${student.registrationNumber})}" class="btn btn-primary h7"> update</a>
            </td>
        </tr>
   
  </tbody>
</table>
         
     </div>
      
</body>
</html>
